<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
      <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background-image: url("css/Images/3.png");
    }

    .login-container {
      background-color: #5f5d5d;
      width: 30%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 4rem;
      
    }
    .login-container h2{
        font-size: 2.3rem;
        padding: 2rem;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-size: 1.6rem;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container input[type="submit"] {
      background-color: #b4148c;
      color: #fff;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color:#FF00BF ;
    }
    
    
    @media(max-width:949px){
        .login-container{
            width: 50%;
        }
    }
    
    @media(max-width:741px){
        .login-container{
            width: 60%;
        }
    }
    @media(max-width:571px){
        .login-container{
            width: 70%;
        }
        .forgot{
            display: flex;
            flex-direction: column-reverse;
            gap: 1rem;
        }
    }
    .error{
      color: rgb(110, 9, 9);
    }

         
      </style>
</head>
<body>

            <li><a href="#" class="nav-link">Blogs</a></li>
            <li><a href="#" class="nav-link">Contact-Me</a></li>
            <li><a href="#" class="nav-links">Login</a></li>
            <div class="menu">
                <img src="./css/Images/menu.png" alt="yego">
            </div>
        </ul>
        
     </nav>

     <center>
        <div class="login-container">
            <h2>Registration form / Sign-up</h2>
            <form action="#" method="post" id="signupForm">
              <label for="firstname">
              <input type="names" id="firstname" name="firstname" placeholder="Enter your first name" required>
              <span id="firstnameError" class="error"></span>
            </label>
          
              <label for="lastname">
              <input type="lastname" id="lastname" name="lastname" placeholder="Enter your last name" required>
              <span id="lastnameError" class="error"></span>
            </label>

              <label for="email">
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              <span id="emailError" class="error"></span>
            </label>

              <label for="phone">
              <input type="number" id="phone" name="phone" placeholder="Enter your phone numer" required>
              <span id="phoneError" class="error"></span>
            </label>

              <label for="password">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <span id="passwordError" class="error"></span>
            </label>

              <label for="password">
              <input type="password" id="confrimpassword" name="password" placeholder="enter your confrim password" required>

              <input type="submit" onclick="Siginup()" value="Sign Up">
            </form>
          </div>
     </center>
     <script src="./javascript/sign-up.js"></script>
</body>
</html>
